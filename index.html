<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link hre="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <main>
      <h1>✨ Self Care Center ✨</h1>

      <h4> Which type of message?</h4>

      <!-- This is the 1st white Box -->
      <section class="message-selection">
        <input class="button-type" type="radio" name="selction" id="affirmation-radio"><i>affirmation</i></input>
        <input class="button-type" type="radio" name="selction" id="mantra-radio"><i>mantra</i></input>

        <div>
        <button class="button">Receive Message</button>
      </div>

      </section>

      <div class="separatorSpace">
      </div>

      <!-- this is 2nd white box;  where icon || text will be displayed -->
      <section class="icon-text-display">
        <p class="error-message hidden"> </p>

        <img src="./assets/meditate.svg" alt="meditating figure">

        <p class="message hidden"> </p>

        <button class="clear-message hidden" id="clearMsgButton">Clear Current Message</button>
      </section>

    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
